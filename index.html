<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <div class="score1">
                <h1 id="score1">0</h1>
            </div>
            <div class="middle">
                <h1 id="titleText">Tic-Tac-Toe</h1>
                <div class="buttons">
                    <!-- <button type="button">Play</button> -->
                    <button type="button" id="restartButton">Restart</button>
                </div>
            </div>
            <div class="score2">
                <h1 id="score2">0</h1>
            </div>
        </div>

        <div class="game">
            <div class="player1">
                <img src="images/avatar.png">
                <p id="player1Name">User</p>
            </div>
            <div class="gameDisplay" id="ids">
                <div class="box" id="id0"></div>
                <div class="box" id="id1"></div>
                <div class="box" id="id2"></div>
                <div class="box" id="id3"></div>
                <div class="box" id="id4"></div>
                <div class="box" id="id5"></div>
                <div class="box" id="id6"></div>
                <div class="box" id="id7"></div>
                <div class="box" id="id8"></div>
            </div>
            <div class="player2">
                <img src="images/robot.png">
                <p id="player2Name">Skynet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
