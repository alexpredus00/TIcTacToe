<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <div class="score1">
                <h1>0</h1>
            </div>
            <div class="middle">
                <h1>Tic Tac Toe</h1>
                <div class="buttons">
                    <!-- <button type="button">Play</button> -->
                    <button type="button">Restart</button>
                </div>
            </div>
            <div class="score2">
                <h1>0</h1>
            </div>
        </div>

        <div class="game">
            <div class="player1">
                <img src="avatar.png">
                <p>User</p>
            </div>
            <div class="gameDisplay">
                <div class="box" id="0">X</div>
                <div class="box" id="1">O</div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5">X</div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <div class="player2">
                <img src="robot.png">
                <p>Skynet</p>
            </div>
        </div>
    </div>









    <script src="script.js"></script> 
</body>
</html>
